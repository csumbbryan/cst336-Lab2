<!DOCTYPE html>
<html>
    <head>
      <title> Guess a Number </title>
      <meta charset="utf-8">
      <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <h1>Guess the Number!</h1>
            <h2>Guess a number between 1 and 99 in seven attempts!</h2>
        </header>
        <div id="main">
          <div id="makeGuess">
            <div id="input">
            Enter a Guess: 
              <input type="text" id="playerGuess" size="5">
            </div>
            <br>
            <button id="guessBtn"> Guess </button>
            <button id="resetBtn"> Reset </button>
          </div>
          
          
          <div id="feedback"></div>
          <div id="prevGuesses"> Previous Guesses: <br> 
            <span id="guesses"></span>
          </div>
          <div id="winsandlosses">
            <div id="totalWins"> Total Wins: <span id="wins">0</span></div>
            <div id="totalLosses"> Total Losses: <span id="losses">0</span></div>
          </div>
        </div>
      <script src="js/script.js"></script>
    </body>
</html>
